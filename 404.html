<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mehul Chauhan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 120px;
            color: var(--main-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-text {
            font-size: 30px;
            margin: 20px 0;
        }
        
        .error-description {
            max-width: 500px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-text">Page Not Found</h2>
        <p class="error-description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
